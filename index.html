<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FormJS</title>
</head>
<body>
    <form action="submit">
        <div>
            <label for="name" class="fName" id="NameOne">First Name</label>
            <input type="text" class="fNameField">
        </div>
        <div>
            <label for="name" class="lName" id="NameTwo">Last Name</label>
            <input type="text" class="lNameField">
        </div>
        <div>
            <label for="userName" class="userName" id="uName">Username</label>
            <input type="text" class="userNameField">
        </div>
        <div>
            <label for="email" class="email" id="e_mail">Email</label>
            <input type="email" class="emailField">
        </div>
        <div>
            <label for="password" class="password" id="pass_word">Password</label>
            <input type="password" class="passwordField">
        </div>
        <div>
            <label for="confirmPassword" class="confirmPassword" id="c_Password">Cofirm Password</label>
            <input type="cPasswordField" class="cPasswordField">
        </div>
        <div>
            <label for="phoneNumber" class="phoneNumber" id="pNumber">Phone Number</label>
            <input type="number" maxlength="15" name="phoneNumberField" id="pNumberField">
        </div>
        <div>
            <button action="submit" class="submitButton">SUBMIT</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
